<style>
*{
  margin: 0;
  padding: 0;
  list-style:none;
  text-decoration: none;
}
body{
  font-family:"-apple-system", BlinkMacSystemFont, "Yu Gothic Medium", "游ゴシック Medium", YuGothic,"微軟正黑體";
  font-weight:600;
  font-size: 16px;
  color: #494949;
  background-color: #f9f9f9;
}
summary{
  cursor:pointer;
}
#wrapper{
  max-width:1440px;
  padding:1rem;
  margin:0 auto;
}
select{
  height: 3rem;
  border-radius: .75rem 1.5rem;
}
select:focus{
  border-radius: .5rem .5rem 0 0;
  outline:none;
  box-shadow: 4px -2px 4px #ccc;
}
ul,ol {
  list-style-image: none;
  list-style: none;
}

ul.disc,ul.decimal,ol.disc,ol.decimal {
  padding: .5rem 0 .5rem 1.375rem;
}

.disc>li {
  list-style-type: disc;
}

.decimal>li {
  list-style-type: decimal;
}
.card{
  transition: all .4s;
}
.list .card{
  max-width: 22.5rem;
}
.card:hover,.card:focus{
  box-shadow: 0 0 1px 1px #ddd, 4px 4px 5px #d2d2d2, 5px 5px 5px #e2e2e2, 6px 6px 5px #e9e9e9, 7px 7px 5px #efefef, 8px 8px 5px #fafafa;
  transition: all .4s;
}
.col-sm-6 a{
  color: dimgrey;
}
.col-sm-6 a:hover,.col-sm-6 a:focus{
  color: currentColor;
  text-decoration: none;
}
.ratio-box {
  width: 100%;
  padding-top: 52.5%;
  position: relative;
  overflow: hidden;
  min-height: 10rem;
  background-color: snow;
}
.ratio-box>img,.ratio-box>iframe{
  position: absolute;
  width:100%!important;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
  margin: 0 auto;
}
@supports (object-fit: cover) {
  .ratio-box{
    padding-top: 0;
    height: 10rem;
  }
  .ratio-box>img{
    position: static;
    object-fit: cover;
    object-position: 50% 46%;
    height: 100%;
  }
}
</style>
<body>
<div id="wrapper">
  <h1>2018秋季新番表</h1>
  <div class="mb-5">update: <time>2018-10-01</time></div>
  <section class="container-fluid mb-5">
    <div class="text-right py-5">
      <select name="sel" id="select">
        <option value="" selected disabled hidden>Choose the day of the week</option>
        <option value="w7">週日</option>
        <option value="w1">週一</option>
        <option value="w2">週二</option>
        <option value="w3">週三</option>
        <option value="w4">週四</option>
        <option value="w5">週五</option>
        <option value="w6">週六</option>
      </select>
    </div>
    <div class="row list">
      <template v-for="(item, index) in items">
        <div :class="'col-12 col-sm-6 col-md-4 col-lg-3 mb-3 '+ item.day">
          <a :href="item.link" target="_blank">
            <div class="card h-100">
              <figure class="ratio-box card-img-top">
                <img class="img-fluid lazyload" :data-src="item.img" :alt="item.title">
              </figure>
              <div class="card-body pt-0">
                <h2 class="card-title h5">{{ item.title }}</h2>
                <p class="card-text"></p>
              </div>
            </div>
          </a>
        </div>
      </template>
    </div>
  </section>
  <section class="container-fluid my-5">
    <h2>上季推薦</h2>
    <div class="row">
        <div v-for="(item, index) in lasts" class="col-12 col-sm-6 col-md-4 col-lg-4 mb-3" >
            <div class="card h-100">
              <figure class="ratio-box card-img-top">
                <img class="img-fluid lazyload" :data-src="item.img" :alt="item.title">
              </figure>
              <div class="card-body pt-0">
                <h3 class="card-title h5">{{ item.title }}</h3>
                <p class="card-text"></p>
              </div>
            </div>
        </div>
    </div>
  </section>
