            <figure class="col col-md-4 p-0 m-0 h-100">
              <img class="w-100 lazyload" :data-src="item.img" :alt="item.title">
            </figure>
            <div class="card-body col-12 col-md-8">
              <h2 class="card-title h5">{{ item.title }}</h2>
              <a class="btn btn-info text-light" :href="item.link.replace(/\s/g, '')" rel="noopener" target="_blank" title="官網">官網</a>
              <p class="card-text" v-if="item.words.length">
                <template v-for="(word, index) in item.words">
                  <span class="d-inline-block m-1">{{ word }}</span>
                </template>
              </p>
            </div>
          </div>
        </div>
