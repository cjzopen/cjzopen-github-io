      <template v-for="(item, index) in items">
        <template v-if="item.season.includes(querySeason)">

              <figure class="col col-md-4 p-0 m-0 h-100">

              </figure>
              <div class="card-body col-12 col-md-8">
                <h2 class="card-title h5">{{ item.title }}</h2>
                <a class="btn btn-info text-light" :href="item.link.replace(/\s/g, '')" rel="noopener external" title="官網">官網</a>
                <p class="card-text" v-if="item.words.length">

                  </template>
                </p>
              </div>
            </div>
          </div>
        </template>
