            <div class="col-xs-12 col-sm-6 col-md-3">
              <a class="thumbnail" :href="item.link" :title="item.title">
                <img :src="img" alt="*">
                <h2 class="main-color">{{ item.title }}</h2>
                <p class="text-left">{{ item.preface }}</p>
