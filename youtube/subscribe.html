<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Subscriber Growth</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>YouTube </h1>
  <canvas id="subscriberGrowthChart" width="800" height="400"></canvas>

  <script>
    const apiKey = 'AIzaSyCDmQfO3IsNQeYjcgLpAbR-P0o9wQUamNI';
    const channelIds = [
      'UC1DCedRgGHBdm81E1llLhOQ',
      'UC-hM6YJuNYVAmUWxeIr9FeA',
    ];

    async function fetchChannelSubscribers() {
      const promises = channelIds.map(async (channelId) => {
        const response = await fetch(`https://www.googleapis.com/youtube/v3/channels?part=statistics&id=${channelId}&key=${apiKey}`);
        const data = await response.json();
        if (data.items && data.items.length > 0) {
          return {
            channelId: channelId,
            subscriberCount: data.items[0].statistics.subscriberCount,
            date: new Date().toISOString().split('T')[0]  // YYYY-MM-DD
          };
        }
      });

      const subscriberData = await Promise.all(promises);

      let storedData = JSON.parse(localStorage.getItem('subscriberData')) || [];
      storedData.push(...subscriberData);
      localStorage.setItem('subscriberData', JSON.stringify(storedData));
    }

    function drawChart() {
      const storedData = JSON.parse(localStorage.getItem('subscriberData')) || [];
      if (storedData.length === 0) {
        console.log('no data');
        return;
      }

      // 
      const labels = [...new Set(storedData.map(d => d.date))]; 
      const datasets = channelIds.map(channelId => {
        const channelData = storedData.filter(d => d.channelId === channelId);
        return {
          label: `Channel ${channelId}`,
          data: labels.map(date => {
            const entry = channelData.find(d => d.date === date);
            return entry ? entry.subscriberCount : null;
          }),
          borderColor: `#${Math.floor(Math.random() * 16777215).toString(16)}`,
          fill: false
        };
      });

      const ctx = document.getElementById('subscriberGrowthChart').getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: datasets
        },
        options: {
          responsive: true,
          title: {
            display: true,
            text: '訂閱成長'
          },
          scales: {
            yAxes: [{
              ticks: {
                beginAtZero: true
              }
            }]
          }
        }
      });
    }
    fetchChannelSubscribers().then(drawChart);
  </script>
</body>
</html>
